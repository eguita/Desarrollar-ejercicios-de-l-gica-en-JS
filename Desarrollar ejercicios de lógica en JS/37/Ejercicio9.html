    <script>
        /* 10) Programa una función que reciba un número y evalúe si es
        capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002)
        devolverá true  */
     const capicua = (numero = 0)  =>{
        if (!numero)return console.warn("No se ingreso un numero");
        if (typeof numero !== "number") return console.error(`El valor "${numero}" ingresado, No es un numero`);
        numero =numero.toString();
        let alReves = numero.split("").reverse().join("");
        return(numero===alReves)
             ?console.info(`Sí es capicua. Número original ${numero}, Numero al revés ${alReves}`)
             :console.info(`No es capicua. Número original ${numero}, Numero al revés ${alReves}`)      
     }

     //capicua();
     //capicua("19");
     capicua(2000);
     capicua(2002);
     capicua(212.212);

      
        
    </script>
