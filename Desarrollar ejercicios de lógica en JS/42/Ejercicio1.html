    <h1>Ejercicios de JavaScripts</h1>
    <script>
      /*Programa una función que dado un arreglo de números devuelva un objeto
       con dos arreglos, el primero tendrá los numeros ordenados en forma ascendente 
       y el segundo de forma descendiente, pe. miFuncion([7, 5,7,8,6]) devolverá 
       { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }.*/
       const asceDesce = (_arreglo = undefined) => {
        if (_arreglo === undefined) return console.log(`No ingreso algun dato`);
        if (!(_arreglo instanceof Array))
          return console.log(`Debe ingresar un arreglo de numeros`);
        if (_arreglo.length === 0) return console.log(`De ingresar datos al arreglo`);
        for (const valor of _arreglo)
          if (typeof valor !== "number")
            return console.log(`En el arreglo no debe ingresar letras`);

  //Solo con sort() ordena el primer digito no el segundo
      console.log(
        `La cadena de forma:\nAscendente es ${_arreglo.sort((a, b) => {
          return a - b;
        })}\nDescendente es ${_arreglo
          .sort((a, b) => {
            return a - b;
          })
          .reverse()} `
      );
};

asceDesce([5,8,9,3,7,4]);
       

     
    </script>
