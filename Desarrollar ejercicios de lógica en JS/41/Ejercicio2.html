<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Ejercicios de JavaScripts</h1>
    <script>
      /*Programa una función que dado un array devuelva el número mas alto y el más bajo
      de dicho array, pe. miFuncion([1, 4, 5, 99, -60]) devolverá [99, -60].*/
      const arrayMinMax = (arr = undefined) => {
        if (arr === undefined)
          return console.warn("No ingresaste un arreglo de numeros");
        if (!(arr instanceof Array))
          return console.error("El valor que ingresaste no es un arreglo");
        if (arr.length === 0) return console.error("el arreglo esta vacio");
        for (let num of arr) {
          if (typeof num !== "number")
            return console.error(`el valor "${num}" ingresado,no es un numero`);
        }
        return console.info(
          `arreglo original: ${arr}\nValor mayor:${Math.max(
            arr
          )},\nValor menor:${Math.min(arr)}`
        );
      };
      arrayMinMax(1, 4, 8, 96, -9);
    </script>
  </body>
</html>
